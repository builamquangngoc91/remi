<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.6.1.min.js" integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <title>Login</title>
</head>
<body>
    <div class="main">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container">
                <a class="navbar-brand" href="/home">
                    <img src="./film-svgrepo-com.svg" alt="" width="30" height="24" class="d-inline-block align-text-top">
                    Funny Movies
                </a>

                <a class="btn btn-outline-primary my-2 my-sm-0" href="/register">Sign up</a>
            </div>
        </nav>

        <section class="vh-100" style="background-color: #eee;">
            <div class="container h-100">
              <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-lg-12 col-xl-11">
                  <div class="card text-black" style="border-radius: 25px;">
                    <div class="card-body p-md-5">
                      <div class="row justify-content-center">
                        <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
          
                          <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Sign in</p>
          
                          <form class="mx-1 mx-md-4" action="javascript:block()">
          
                            <div class="d-flex flex-row align-items-center mb-4">
                              <div class="form-floating flex-fill mb-0">
                                <input type="email" id="username" class="form-control" placeholder="Username"/>
                                <label for="username">Username</label>
                              </div>
                            </div>
          
                            <div class="d-flex flex-row align-items-center mb-4">
                              <div class="form-floating flex-fill mb-0">
                                <input type="password" id="password" class="form-control" placeholder="Password" />
                                <label for="password">Password</label>
                              </div>
                            </div>
          
                            <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                              <button type="button" id="signInBtn" class="btn btn-primary btn-lg">Sign in</button>
                            </div>
          
                          </form>
          
                        </div>
                        <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">
                          <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.svg"
                            class="img-fluid" alt="Sample image">
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
        </section>
    </div>
  
    <script>
        $("#signInBtn").click(function(e) {
            let username = $("#username").val();
            let password = $("#password").val();

            e.preventDefault();
            $.ajax({
                type: "POST",
                url: "{{.URL}}/api/v1/login",
                contentType: "application/json",
                data: JSON.stringify({
                    username: username,
                    password: password,
                }),
            }).done(function(data) {
                window.localStorage.setItem('token', data.token);
                window.location.href = "/"
            }).fail(function (jqXHR, textStatus, error) {
                console.log(jqXHR, textStatus, error)
            });
        })
    </script>
</body>
</html>
